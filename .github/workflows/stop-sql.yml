name: Stop SQL Instances (Weekends)

on:
  schedule:
    - cron: '0 1 * * 6,0'  # 10 PM Argentina (UTC-3) del Sábado y Domingo (para asegurar que estén apagadas al final del día)
  workflow_dispatch:      # Permite ejecución manual

jobs:
  stop-sql-instances:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Google Cloud CLI
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          project_id: 'learned-maker-459200-v6'

      - name: Stop All SQL Instances
        run: |
          PROJECT_ID="learned-maker-459200-v6"
          INSTANCES=("mi-instancia-sql" "instancia-sql-2") # Agregá más instancias si necesitás

          for INSTANCE_NAME in "${INSTANCES[@]}"; do
            echo "Attempting to stop instance: $INSTANCE_NAME"
            gcloud sql instances patch "$INSTANCE_NAME" --project="$PROJECT_ID" --activation-policy=NEVER
            echo "Successfully requested stop for instance: $INSTANCE_NAME"
          done

